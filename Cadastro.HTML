<h1>Cadastro de Aluno</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="add-aluno-form">
                        <div class="form-group">
                            <label for="nome">Nome do Aluno</label>
                            <input id="nome" type="text" class="form-control" placeholder="Nome do Aluno" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF do Aluno</label>
                            <input id="cpf" type="text" class="form-control" placeholder="CPF do Aluno" required>
                        </div>
                        <div class="form-group">
                            <label for="rg">RG do Aluno</label>
                            <input id="rg" type="text" class="form-control" placeholder="RG do Aluno" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone_aluno">Telefone do Aluno</label>
                            <input id="telefone_aluno" type="text" class="form-control" placeholder="Telefone do Aluno" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone_responsavel">Telefone do Responsável</label>
                            <input id="telefone_responsavel" type="text" class="form-control" placeholder="Telefone do Responsável" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email do Aluno</label>
                            <input id="email" type="email" class="form-control" placeholder="Email do Aluno" required>
                        </div>
                        <div class="form-group">
                            <label for="data_nascimento">Data de Nascimento do Aluno</label>
                            <input id="data_nascimento" type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="turma">Casa do Aluno</label>
                            <select id="turma" class="form-control" required>
                                <option value="" disabled selected>Escolha a sua Casa</option>
                                <option value="Girfinória">Girfinória</option>
                                <option value="Sonserina">Sonserina</option>
                                <option value="Corvinal">Corvinal</option>
                                <option value="Lufa-Lufa">Lufa-Lufa</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Cadastrar Aluno</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
